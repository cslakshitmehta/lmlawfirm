<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMLPC - Lakshit Mehta Law Professional Corporation</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/lmlpc-logo.png" alt="lmlawfirm logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5 mb-5 contact-us">
      <h1>Contact Us</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label><br />
              <textarea
                id="message"
                class="form-control"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Contact Information</h3>
          <p><strong>Address:</strong> 30 Topflight Dr, Unit - 4A, Mississauga, ON L5S0A8</p>
          <p><strong>Phone:</strong> (905) 564 7080, (905) 564 1938</p>
          <p><strong>Email:</strong> info@lmlawfirm.ca</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark text-white text-center py-3">
      <div class="container">
        <ul class="social-media">
          <li>
            <a
              href="https://www.linkedin.com/company/lakshitmehtalawpc/"
              target="_blank"
            >
              <img src="img/linkedin-logo.png" alt="linkedin" />
            </a>
          </li>
        </ul>
        <span
          >&copy; 2023 Lakshit Mehta Law Professional Corporation - All rights
          reserved.</span
        >
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/smtp.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
